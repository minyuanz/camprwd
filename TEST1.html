<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container" style="width: 200px; height: 200px; background-color: lightblue;"></div>

</body>

<script>
    const container = document.getElementById('container');

    container.addEventListener('mousemove', function (e) {
        const mouseX = e.clientX; // 滑鼠在視窗中的 X 軸位置
        const mouseY = e.clientY; // 滑鼠在視窗中的 Y 軸位置

        console.log(`Mouse X: ${mouseX}, Mouse Y: ${mouseY}`);
    });

</script>

</html>
